<!DOCTYPE html>
<html lang="en">
<head>
    <title>Files Upload Example</title>
    <meta charset="utf-8">
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../Scripts/ajaxCalls.js"></script>

    <style type="text/css">

        img {
            height:100px;
        }

    </style>

    <script>

        $(document).ready(function () {
            alert(localStorage.getItem("email"));

            var email = localStorage.getItem("email").replace(".","dot");
            //var type = localStorage.getItem("type");
            var type = 1
            var end

            $('#buttonUpload').on('click', function () {
                var data = new FormData();
                var files = $("#files").get(0).files;
                // Add the uploaded file to the form data collection  
                if (files.length > 0) {
                    for (f = 0; f < files.length; f++) {
                       
                        data.append("UploadedImage", files[f]);
                        end = files[f].name.split(".")
                    }
                    data.append("name", type+email+'.'+end[1]); // append what ever data you want to send along with the files. See how you extract it in the controller.
                }

                // Ajax upload  
                $.ajax({
                    type: "POST",
                    url: "../Api/FileUpload",
                    contentType: false,
                    processData: false,
                    data: data,
                    success: showImages,
                    error:error
                });

                return false;
            });  

        });


        function showImages(data) {
            alert('tnx');
        }

        function error(data) {
            console.log(data);
        }

    </script>

</head>
<body>

    <form method="post" enctype="multipart/form-data" id="formUpload">
        <div>
            <label for="files">Files</label>
            <input type="file" id="files" name="files" multiple="multiple" />
        </div>
        <br/>
        <button type="button" id="buttonUpload">Upload files</button>
    </form>

    <div id="ph"></div>


</body>
</html>
