        function successType(data) {
            var select = '<div class="panel-body"> <div class="form-group" >'

        $(document).ready(function () {
            alert(localStorage.getItem("email"));

            ajaxCall("Delete", api, "", successType, errorType)
            var email = localStorage.getItem("email").replace(".", "dot");
            //var type = localStorage.getItem("type");
            var end

            $('#buttonUpload').on('click', function () {
                var data = new FormData();
                var files = $("#files").get(0).files;
                // Add the uploaded file to the form data collection
                if (files.length > 0) {
                    for (f = 0; f < files.length; f++) {

                        data.append("UploadedImage", files[f]);
                        end = files[f].name.split(".")
                    }
                    data.append("name", $("#type").val() + email + '.' + end[1]); // append what ever data you want to send along with the files. See how you extract it in the controller.
                }

                // Ajax upload
                $.ajax({
                    type: "POST",
                    url: "../Api/FileUpload",
                    contentType: false,
                    processData: false,
                    data: data,
                    success: showImages,
                    error: error
                });
                var file = { // Note that the name of the fields must be identical to the names of the properties of the object in the server
                    Email: localStorage.getItem("email"),
                    Filename: type + email + '.' + end[1],

                    Score: $("#Score").val(),
                    FileType: $("#type option:selected").text(),
                    Id: $("#type").val()

                }
                api = "../api/UsersFile/Post_Favorite/insert/save";

                ajaxCall("Post", api, JSON.stringify(file), successinsert_F_DBS, errorinsert_F_DBS)
                return false;
            });
