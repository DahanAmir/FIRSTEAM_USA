    <script>



        var states = [];
        var all_States;

        var email = localStorage.getItem('email');


        function savestates() {
            var item
            var States
            var Id
            var Email
            //var email = 'adi@gmail.com'
            var list_Users_States = []
            var checkboxes = document.getElementsByTagName("input");


            //
            for (i = 0; i < checkboxes.length; i++) { //כל פעם שנלחץ לשמור נעבור על כל התכונות ונראה מי 0 מי 1
                if (checkboxes[i].checked) {
                    item = {
                        Locale: checkboxes[i].nextSibling.data,
                        Id: checkboxes[i].value,
                        Email: email
                    }
                    list_Users_States.push(item)
                }
            }
            if (list_Users_States.length != 0) {
                let api = "../../api/UsersLocale/list_user_Locale";
                ajaxCall("Post", api, JSON.stringify(list_Users_States), SuccessInsertLocale, ErrorInsertLocale)
            }
            else {
                alert('Please chooase at least one options');
            }
        }
        function SuccessInsertLocale() {
            alert("Your locales added successfully!");
            window.open("FavUser.html")
        }
        function ErrorInsertLocale() {
            alert("Sorry something is wrong");
